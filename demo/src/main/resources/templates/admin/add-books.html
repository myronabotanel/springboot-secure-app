<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Book</title>
</head>
<body>
<h1>Add New Book</h1>
<form th:action="@{/admin/add-book}" method="post" th:object="${book}">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" th:field="*{admin.title}" required>

    <label for="author">Author</label>
    <input type="text" id="author" name="author" th:field="*{admi.author}" required>

    <label for="isbn">ISBN</label>
    <input type="text" id="isbn" name="isbn" th:field="*{admin.isbn}" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" th:field="*{admin.description}"></textarea>

    <button type="submit">Add Book</button>
</form>
</body>
</html>
